<!DOCTYPE html>
<html lang="en" data-atom="Li">
<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <title>mofbattery</title>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-12">
        <cluster-comparison data-path="data/json/cluster2.json"></cluster-comparison>


        <!-- External structure viewer for 3Dmol.js (outside shadow DOM) -->
        <div id="global-viewer-container" class="container my-5"></div>
      </div>

    <!-- Output area for selected chart + structure viewer -->
    <div id="external-viewer-container" class="container my-5"></div>

    <h1 class="mb-4 text-white">Literature</h1>

    <div id="loading-spinner" class="text-center py-5">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 text-light">Fetching articles on MOFs and Lithium...</div>
    </div>

    <div id="article-container"></div>

    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-outline-light d-none" onclick="loadMore()">
        View More Years
      </button>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="scripts/navfoot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>

  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>


  <script src="scripts/structureview.js"></script>
  <script type="module" src="scripts/cheminformatic-plot.js"></script>
  <script src="scripts/compare-cluster.js"></script>
  <script src="scripts/apisearch.js"></script>
</body>

</html>
