<!DOCTYPE html>
<html lang="en" data-atom="Li">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/web/styles/style.css" />
  <title>mofbattery</title>
</head>
<body class="bg-dark">
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main content -->
  <div class="container py-5">
    <h1 class="mb-4 text-white">Literature</h1>

    <!-- Articles + spinner -->
    <div id="article-container">
      <!-- Spinner shown during loading -->
      <div id="loading-spinner" class="text-center py-5">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3 text-light">Fetching articles on MOFs and Lithium...</div>
      </div>
    </div>

    <!-- Global "View More Years" button -->
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-outline-light d-none" onclick="loadMore()">
        View More Years
      </button>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/web/scripts/navfoot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/web/scripts/apisearch.js"></script>
</body>
</html>
